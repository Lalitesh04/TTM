{% extends 'index.html' %}

{% block b1 %}
    <head>
        <style>
            input {
                padding: 10px;
                margin: 5px 0;
                border: 1px solid black;
                border-radius: 5px;
            }

            .container {
                background-color: white;
                align:center;
                border: 1px solid #000;
                border-radius: 10px;
                padding: 20px;
                padding-left: 30px;
                display: inline-block;
            }
        </style>
    </head>

    <h2 align="center"><font color="green">Change Password</font></h2>
    <br>
<div align="center">
    <div class="container" >
        <form action="" method="post">
            {% csrf_token %}
            <table width="25%">
                 <tr>
                    <td><label>Uname</label></td>
                    <td><input type="password" name="uname" required placeholder="Enter Username"></td>
                </tr>
                <tr>
                    <td><label>Current Password</label></td>
                    <td><input type="password" name="opwd" required placeholder="Current Password"></td>
                </tr>
                <tr>
                    <td><label>New Password</label></td>
                    <td><input type="password" name="npwd" required placeholder="New Password"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
